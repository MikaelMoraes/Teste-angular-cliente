<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>

<div mat-dialog-content>
  <ng-container *ngIf="data.contentTemplate; else fallbackContent">
    <ng-container *ngTemplateOutlet="data.contentTemplate; context: data.context"></ng-container>
  </ng-container>

  <ng-template #fallbackContent>
    <p *ngIf="data.content">{{ data.content }}</p>
    <div *ngIf="data.htmlContent" [innerHTML]="data.htmlContent"></div>
  </ng-template>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" *ngIf="data.showCancelButton !== false">
    {{ data.cancelText || 'Cancelar' }}
  </button>
  <button mat-button color="primary" (click)="onConfirm()" *ngIf="data.showConfirmButton !== false">
    {{ data.confirmText || 'Confirmar' }}
  </button>
</div>
