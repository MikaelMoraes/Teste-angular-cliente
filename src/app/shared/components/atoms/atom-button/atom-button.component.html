<ng-container *ngIf="iconButton; else raisedBtn">
  <button
    mat-icon-button
    [color]="color"
    [matTooltip]="tooltip"
     [ngClass]="getSizeClass()"
    (click)="onClick()"
  >
    <mat-icon *ngIf="icon" class="pb-md-5">{{ icon }}</mat-icon>
  </button>
</ng-container>

<ng-template #raisedBtn>
  <button
    mat-raised-button
    [color]="color"
    [matTooltip]="tooltip"
     [ngClass]="getSizeClass()"
    (click)="onClick()"
  >
    <mat-icon *ngIf="icon" class="me-1">{{ icon }}</mat-icon>
    <span *ngIf="label">{{ label }}</span>
  </button>
</ng-template>
