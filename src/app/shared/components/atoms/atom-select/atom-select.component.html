<mat-form-field appearance="outline" class="w-100">
      <mat-label>{{ label }}</mat-label>
      <mat-select [(ngModel)]="value" (selectionChange)="onSelectionChange($event.value)">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
